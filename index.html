    <meta name="author" content="BEAR PHONE" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BEAR PHONE - دب فون" />
    <meta property="og:description" content="دب فون - وجهتك الأولى للتقنية الفاخرة. نجيك وين ماتكون." />
    <meta property="og:image" content="/bear-logo.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BEAR PHONE - دب فون" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/bear-logo.png" />
    <link rel="apple-touch-icon" href="/bear-logo.png" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>BEAR PHONE - دب فون | وجهتك الأولى للتقنية الفاخرة</title>
    
    <!-- Splash Screen Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0F111A;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent FOUC */
      .loading {
        opacity: 0;
      }
      
      .loaded {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
